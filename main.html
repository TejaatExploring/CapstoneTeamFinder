<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Capstone Team Finder</title>
  <link rel="stylesheet" href="Stylesheet1.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <h1>Capstone Team Finder</h1>

  <div class="button-container">
    <button onclick="window.open('https://forms.gle/viUSTWx42FyBRLEg8', '_blank')">‚ûï Post a New Team</button>
    <button onclick="window.open('https://forms.gle/KeUr9XjR7jZ9MDaN8', '_blank')">üóëÔ∏è Delete My Team Post</button>
  </div>

  <div class="filter-container">
    <select id="categoryFilter">
      <option value="All">üîç Show All Categories</option>
      <option value="CATEGORY A">Category A</option>
      <option value="CATEGORY B">Category B</option>
      <option value="CATEGORY C">Category C</option>
    </select>
  </div>

  <div class="card-container" id="cardsContainer"></div>

  <script>
    const SHEET_URL = 'https://opensheet.elk.sh/1CYF6BsqAAN3ThqjgyPxPhLJL23Uf1TBeLL5ZEtDDjQA/posts_public';
    const container = document.getElementById("cardsContainer");
    const filter = document.getElementById("categoryFilter");

    let allData = [];

    fetch(SHEET_URL)
      .then(res => res.json())
      .then(data => {
            allData = data.reverse(); 
            renderCards(allData);
            })
      .catch(error => {
        console.error('Error fetching data:', error);
      });

    filter.addEventListener('change', () => {
      const selected = filter.value.toUpperCase();

      if (selected === "ALL") {
        renderCards(allData);
      } else {
        const filtered = allData.filter(row => {
          const vacancies = (row["No. Of Vacancies"] || "").trim();
          const cats = [];

          if (vacancies === "1") {
            cats.push((row["Category of Student Needed - 01"] || "").toUpperCase());
          } else if (vacancies === "2") {
            cats.push((row["Category of Student Needed - 1"] || "").toUpperCase());
            cats.push((row["Category of Student Needed - 2"] || "").toUpperCase());
          }

          return cats.includes(selected);
        });

        renderCards(filtered);
      }
    });

    function renderCards(data) {
      container.innerHTML = "";
      if (data.length === 0) {
        container.innerHTML = "<p>No teams found for this category.</p>";
        return;
      }

      data.forEach(row => {
        const card = document.createElement("div");
        card.className = "card";

        const teamMembers = [
          `${row['Name 1']} (${row['SRN 1']})`,
          `${row['Name 2']} (${row['SRN 2']})`,
          row['Name 3'] && row['SRN 3'] ? `${row['Name 3']} (${row['SRN 3']})` : null
        ].filter(Boolean).join('<br>');

        const vacancies = (row["No. Of Vacancies"] || "").trim();
        const safeVacancyText = vacancies ? `Looking for ${vacancies} member(s)` : `Vacancy info not available`;

        const neededCategories = [];

        if (vacancies === "1") {
          neededCategories.push(row["Category of Student Needed - 01"]);
        } else if (vacancies === "2") {
          neededCategories.push(row["Category of Student Needed - 1"]);
          neededCategories.push(row["Category of Student Needed - 2"]);
        }

        const badgesHTML = `
          <div class="badge-container">
            ${neededCategories.map(cat => {
              const category = (cat || "Not specified").trim().toUpperCase();
              let categoryClass = "";
              if (category === "CATEGORY A") categoryClass = "category-cat1";
              else if (category === "CATEGORY B") categoryClass = "category-cat2";
              else if (category === "CATEGORY C") categoryClass = "category-cat3";

              return `<div class="category-badge ${categoryClass}">${category}</div>`;
            }).join("")}
          </div>`;

        card.innerHTML = `
          ${badgesHTML}
          <h3>Team Members</h3>
          <p>${teamMembers}</p>
          <p><strong>${safeVacancyText}</strong></p>
          <p>
            <span class="label">Primary Contact:</span><br>${row['Primary Contact number'] || 'Not provided'}<br>
            <span class="label">Secondary Contact:</span><br>${row['Secondary Contact number'] || '‚Äî'}
          </p>
        `;

        container.appendChild(card);
      });
    }
  </script>

</body>
</html>
