<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Capstone Team Finder</title>
  <link rel="stylesheet" href="Stylesheet1.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <h1>Capstone Team Finder</h1>

  <div class="button-container">
    <button onclick="window.open('https://forms.gle/viUSTWx42FyBRLEg8', '_blank')">‚ûï Post a New Team</button>
    <button onclick="window.open('https://forms.gle/KeUr9XjR7jZ9MDaN8', '_blank')">üóëÔ∏è Delete My Team Post</button>
  </div>

  <div class="filter-container">
    <select id="categoryFilter">
      <option value="All">üîç Show All Categories</option>
      <option value="CATEGORY A">Category A</option>
      <option value="CATEGORY B">Category B</option>
      <option value="CATEGORY C">Category C</option>
    </select>
  </div>

  <div class="card-container" id="cardsContainer"></div>

  <script>
    const SHEET_URL = 'https://opensheet.elk.sh/1CYF6BsqAAN3ThqjgyPxPhLJL23Uf1TBeLL5ZEtDDjQA/posts_public';
    const container = document.getElementById("cardsContainer");
    const filter = document.getElementById("categoryFilter");

    let allData = [];

    fetch(SHEET_URL)
      .then(res => res.json())
      .then(data => {
        allData = data;
        renderCards(allData);
      })
      .catch(error => {
        console.error('Error fetching data:', error);
      });

    filter.addEventListener('change', () => {
      const selected = filter.value;
      if (selected === "All") {
        renderCards(allData);
      } else {
        const filtered = allData.filter(row => (row['Category of Student Needed'] || "").trim().toUpperCase() === selected);
        renderCards(filtered);
      }
    });

    function renderCards(data) {
      container.innerHTML = "";
      if (data.length === 0) {
        container.innerHTML = "<p>No teams found for this category.</p>";
        return;
      }

      data.forEach(row => {
        const card = document.createElement("div");
        card.className = "card";

        const teamMembers = [
          `${row['Name 1']} (${row['SRN 1']})`,
          `${row['Name 2']} (${row['SRN 2']})`,
          row['Name 3'] && row['SRN 3'] ? `${row['Name 3']} (${row['SRN 3']})` : null
        ].filter(Boolean).join('<br>');

        const category = (row['Category of Student Needed'] || "Not specified").trim().toUpperCase();
        let categoryClass = "";
        if (category === "CATEGORY A") categoryClass = "category-cat1";
        else if (category === "CATEGORY B") categoryClass = "category-cat2";
        else if (category === "CATEGORY C") categoryClass = "category-cat3";

        card.innerHTML = `
          <div class="category-badge ${categoryClass}">${category}</div>
          <h3>Team Members</h3>
          <p>${teamMembers}</p>
          <p>
            <span class="label">Primary Contact:</span><br>${row['Primary Contact number'] || 'Not provided'}<br>
            <span class="label">Secondary Contact:</span><br>${row['Secondary Contact number'] || '‚Äî'}
          </p>
        `;

        container.appendChild(card);
      });
    }
  </script>

</body>
</html>
